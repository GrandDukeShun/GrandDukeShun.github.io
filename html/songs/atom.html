<h1>鉄腕アトム</h1>
空をこえて　ラララ星のかなた<br/>
ゆくぞアトム　ジェットのかぎり<br/>
心やさし　ラララ科学の子<br/>
十万馬力だ　鉄腕アトム<br/>
<br/>
耳をすませ　ラララ目を見張れ<br/>
そうだアトム　油断をするな<br/>
心正し　ラララ科学の子<br/>
七つの威力さ　鉄腕アトム<br/>
<br/>
街角に　ラララ海の底に<br/>
今日もアトム　人間守って<br/>
心はずむ　ラララ科学の子<br/>
みんなの友達　鉄腕アトム<br/>
