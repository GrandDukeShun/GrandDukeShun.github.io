<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Shunの配信で使える特殊コマンド集</title>
		<link rel="stylesheet" media="all" href="https://kosen16s.github.io/css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="https://kosen16s.github.io/js/script.js"></script>
	</head>

	<body>
		<!-- 上部ナビ -->
		<header id="header">
			<div id="headerWrap">
				<h1><b>Shunの配信で使える特殊コマンド集</b></h1>
				<nav id="mainnav">
					<p id="menuWrap"><a id="menu"><span id="menuBtn"></span></a></p>
					<div class="panel">
						<ul>
							<li><a href="#CMD" target="_self">特殊コマンド</a></li>
							<li><a href="#BGM" target="_self">対応BGM</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</header>
		<!-- //上部ナビ -->
		<!-- 特殊コマンドリスト -->
		<section>
		<br />
			<header>
				<h2 id="CMD">特殊コマンド</h2>
            </header>
			<div class="innerS" align="center">
                <p>
                    現在時刻を発音
                    <code>何時</code>
                </p>
                <p>
                    今日の日付を発音
                    <code>何日</code>
                </p>
                <p>
                    効果音チャイムの音を再生
                    <code>チャイムの音</code>
                </p>
                <p>
                    効果音デデーンを再生
                    <code>デデーン</code>
                </p>
			</div>
		</section>
		<!-- // 特殊コマンドリスト -->
		<!-- BGM -->
		<section>
        <br />
            <header>
                <h2 id="CMD">特殊コマンド</h2>
            </header>
            <div class="innerS" align="center">
                <p>
                    九条の都を再生
                    <code>BGM 九条の都</code>
                </p>
                <p>
                    凶星を再生
                    <code>BGM 凶星</code>
                </p>
            </div>
        </section>
        <!-- // 特殊コマンドリスト -->
	</body>
</html>
